<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" href="/public/assets/css/style.css">
    </head>    
    <title>Note Taker</title>
</head>
<body>
    <h1>Customizable Note Taker</h1>
    
    <!-- Form for creating a new note -->
    <form id="note-form">
        <label for="note-title">Title:</label>
        <input type="text" id="note-title" required><br>
        <label for="note-text">Text:</label>
        <textarea id="note-text" required></textarea><br>
        <button type="button" id="save-note">Save Note</button>
        <button type="button" id="clear-form">Clear Form</button>
    </form>

    <!-- Container for displaying existing notes -->
    <div id="notes-container">
        <!-- Existing notes will be displayed here -->
    </div>

    <script src="/public/assets/js/script.js"></script>
    <script src="/public/assets/js/index.js"></script>
</body>
</html>
